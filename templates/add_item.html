{% block body %}

<form action="/item" method="POST">
  <div class="login">
    <div class="login-screen">
      <div class="app-title">
        <h1>Add a new item</h1>
      </div>
      <div class="login-form">
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="name" name="name">
          <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <div class="control-group">
            <input type="number" class="login-field" value="0" placeholder="quantity" name="quantity">
            <label class="login-field-icon fui-user" for="login-name"></label>
        </div>
        <input type="submit" value="Add" class="btn btn-primary btn-large btn-block">
      </div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-error">
        <p>{{ message }} </p>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
  </div>
</form>
{% endblock %}
