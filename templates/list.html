<!doctype html>

<link rel="stylesheet" href="/static/style.css" type="text/css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<title>List Page</title>

{% block body %}

{% if names %}
<div class="List">
  <div class="List-screen">
    <div class="text-center vh-100">
      <h1 class="List-title">The list: </h1>
        <div class="List-Form"></div>
          <div class="alert">
            {% for index in range(names | length) %}
            <p>Item Name: {{ names[index] }} | Quantity: {{ quantities[index] }} </p>
            {% endfor %}
          </div>
        <a href="/">Return to home</a>
      </div>
          {% else %}
        <div class="text-center vh-100">
          <h1 class="mt-auto mb-auto">The list is empty</h1>
          <button class="btn" class="btn btn-primary float-left submit-button"><a href="/">Return to home</a></button>
        </div>
      </div>
    </div>
  </div>

{% endif %}

{% endblock %}
